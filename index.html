<body>

  <!-- Men체 -->

  <div id="eventResult"></div>

  //Neue Felder f체r API
  <div id="formSection">
    <h3 id="formTitle"></h3>
    //Felder definieren
    <form id="eventForm">
      <label>Vorname: <input type="text" id="vorname" name="vorname" required></label><br>
      <label>Nachname: <input type="text" id="nachname" name="nachname" required></label><br>
      <label>Kommentar: <textarea id="kommentar" name="kommentar"></textarea></label><br>

      <div id="begleitungSection" class="hidden">
        <label>Anzahl Begleitpersonen: 
        <input type="number" id="anzahlBegleiter" min="1" value="1">

    <!-- Alte Felder ohne API
    <div class="field">
      <label>Vorname: <input tpe="text" id="vorname"></label>
    </div>
    <div class="field">
      <label>Nachname: <input type="text" id="nachname"></label>
    </div>
    <div class="field">
      <label><input type="checkbox" id="teilname">Ich nehme teil</label>
    </div>
    <div class="field">
      <label><input type="checkbox" id="begleitung"> Ich komme mit Begleitung</label>
    </div>
    <div id="begleitungSection" style="display:none;">
      <label>Anzahl Begleitpersonen:
      <input type="number" id="anzahlBegleiter" value="1" min="1">
      </label>
      <div id="begleiterFelder"></div>

    <div class="field">
      <label>Kommentar:<br>
        <textarea id="kommentar" rows="3" cols"30"></textarea>
      </label>

    <button id="submitBtn">Absenden</button>
    -->

    
    
  
  <script>
    const correctPassword1 = "78fd437096cd5bf68409698730d67ce7a588dfc26c325b3a2d7cdd9e35bd50b8";
    const correctPassword2 = "0f19c406623e70f5d55cbf72a5636ca4c0538db997e4edbe22d0b27c70afa591";

    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const resultDiv = document.getElementById("result");
      const menu = document.getElementById("menu");
      const event1 = document.getElementById("event1");
      const event2 = document.getElementById("event2");                                           
      
      const inputHash = await sha256(input);
      
      if (inputHash === correctPassword1){
        resultDiv.innerHTML = "<p class='success'> Passwort 1 korrekt </p>";
        menu.style.display ="block";
        event1.style.display = "inline-block";
        event2.style.display = "none";
      } else if (inputHash === correctPassword2) {
        resultDiv.innerHTML = "<p class='success'> Passwort 2 korrekt </p>";
        menu.style.display ="block";
        event1.style.display = "inline-block";
        event2.style.display = "inline-block";
      }
      else {
        resultDiv.innerHTML = "<p class='error';'>Falsches Passwort </p>";
        menu.style.display = "none";
      }
    }

    function resetForm() {
      document.getElementById("vorname").value = "";
      document.getElementById("nachname").value = "";
      document.getElementById("teilnahme").checked = false;
      document.getElementById("begleitung").checked = false;
      document.getElementById("begleitungSection").style.display = "none";
      document.getElementById("anzahlBegleiter").value = 1;
      document.getElementById("begleiterFelder").innerHTML = "";
      document.getElementById("kommentar").value = "";
    }

    // Passwort
    <!--
    document.getElementById("checkBtn").addEventListener("click", checkPassword);
    document.getElementById("passwordInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
    -->

    // Event-Auswahl
    document.getElementById("event1").addEventListener("click", function() {
      document.getElementById("eventResult").innerHTML = "Anmeldung zu Event 1";
      showForm("Event 1");
      resetForm();
    });

    document.getElementById("event2").addEventListener("click", function() {
      document.getElementById("eventResult").innerHTML = "Anmeldung zu Event 2";
      showForm("Event 2");
      resetForm();
    });

    //Formular einblenden
    function showForm(eventName) {
      document.getElementById("formSection").style.display = "block";
      document.getElementById("formTitle").innerText = "Anmeldung f체r " + eventName;
    }

    //Checkbox "Begleitung" steuert Anzeige
    document.getElementById("begleitung").addEventListener("change", function() {
      const section = document.getElementById("begleitungSection");
      section.style.display = this.checked ? "block" : "none";
      if (!this.checked) {
        document.getElementById("begleiterFelder").innterHTML = "";
      }
    });

    //Dynamisch Begleitfelder erzeugen
    document.getElementById("anzahlBegleiter").addEventListener("input", function() {
      const container = document.getElementById("begleiterFelder");
      container.innerHTML = "";
      const anzahl = parseInt(this.value) || 0;
      for (let i = 1; i<=anzahl; i++) {
        container.innerHTML +=
          '<div class="field">' +
          '<label>Begleiter' + i + ' Vorname: <input type="text" name"begleiterVorname' + i + '"></label>' +
          '</div>' +
          '<div class="field">' + 
            '<label>Begleiter' + i + ' Nachname: <input type="text" name=begleiterNachname' + i + '"></label>' + 
          '</div>';
      }
    });

    //Button + Enter
    document.getElementById("checkBtn").addEventListener("click", checkPassword);
    document.getElementById("passwordInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") checkPassword();
    });
    
    //Daten an API senden
    document.getElementById("eventForm").addEventListener("submit",async (e) => {
      //alert("Formular abgesendet (Demo)!");
      e.preventDefault();

      const formdata= {
        vorname: e.target.vorname.value, //document.getElementById("vorname").value,
        nachname: e.target.nachname.value, //document.getElementById("nachname").value,
        kommentar: e.target.kommentar.value //document.getElementById("kommentar").value,
      };

      try {
        const response = await fetch("/api/saveForm", {
        method: "POST",
        headers: {"Content-Type": "application/json" },
        body: JSON.stringify(formdata),
      });

      const data = await response.json();
      document.getElementById("result").textContent = data.message;
      } catch(err) {
        document.getElementById("result").textContent = "Fehler: " + err.message;
      //alert(result.message);
    }});
          
    

    
  </script>
</body>
</html>
