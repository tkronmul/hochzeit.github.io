<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Willkommen auf der Website zu unserer Hochzeit!</h1>
  <p>Dies ist eine einfache HTML-Seite, gehostet mit GitHub Pages.</p>
  <h2> Bitte Passwort eingeben:
  </h2>
  <button onclick="checkPassword()">Best√§tigen</button>
  <div id="result"></div>
  <script>
    const correctPassword "meinPasswort123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const resultDiv = document.getElementById("result");
      if (input === correctPassword){
        resultDiv.innerHTML = "<p class='success'>Erfolgreich </p>;
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>Falsches Passwort </p>";
      }
    }         
  </script>
